
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>Pet Equipment</ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let item of petEquipment">
                <item [item]="item" [buttons]="equippedItemButtons"></item>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="petactive.inventory">
      <ion-col>
        <ion-card>
          <ion-card-header>Pet Inventory ({{ petactive.inventory.length }}/{{ petactive.$scale.inventory[petactive.scaleLevel.inventory] }})</ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let item of petactive.inventory">
                <item [item]="item" [buttons]="inventoryButtons"></item>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
