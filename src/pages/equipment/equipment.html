<ion-header>

  <ion-navbar color="primary">
    <ion-title>IdleLands Equipment - {{ player.nameEdit || player.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item text-wrap>
      <item [item]="equipment.total"></item>
    </ion-item>
    <ion-item text-wrap *ngFor="let slot of iterationOrder">
      <item [item]="equipment[slot]" [buttons]="equippedItemButtons"></item>
    </ion-item>
  </ion-list>

</ion-content>
