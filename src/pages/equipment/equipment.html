<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      IdleLands Equipment - {{ player.nameEdit || player.name }}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>Adventurer Equipment (Max Item Score: {{ player.statCache.itemFindRange | number }})</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item text-wrap>
          <item [item]="equipment.total"></item>
        </ion-item>
        <ion-item text-wrap *ngFor="let slot of iterationOrder">
          <item [item]="equipment[slot]" [buttons]="equippedItemButtons"></item>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
