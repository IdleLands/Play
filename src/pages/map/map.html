<ion-header>

  <ion-navbar color="primary">

    <ion-buttons left>
      <button ion-button icon-only (click)="loadPersonalities($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      IdleLands Map - {{ player.nameEdit || player.name }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="loadPersonalities($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll">
  <div class="map-text" [innerHTML]="mapText"></div>
  <map-renderer [player]="player"
                [collectibleHash]="collectibleHash"
                [otherPlayers]="otherPlayers"
                [bossTimers]="bosstimers"
                (textUpdate)="updateText($event)"></map-renderer>
</ion-content>
